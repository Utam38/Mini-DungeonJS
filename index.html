<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CMD Dungeon</title>
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>

  <body>

    <div class="contenedor">
      <p>#Mini-Dungeon <span>JS</span></p>
      <div class="namescore">
        <label for="name">HÃ‰ROE: </label>
        <input type="text" value="Aventurero" id="name" size="12"></input>

        <label for="vidas">PV: </label>
        <input type="text" value=5 id="vidas" size="1"></input>

        <label for="stamina">STA: </label>
        <input type="text" value=9 id="stamina" size="1"></input>

        <label for="score">SCORE: </label>
        <input type="text" value=0 id="score" size="12"></input>
      </div>

      <!--CONSOLA: situacion, objetos, vidas e input cmd------------------>
      <div class="consola">
        <div class="situacion">
          <textarea id="situacion" cols="51" rows="10"></textarea>
        </div>

        <div class="mochila">

          <label for="potbot">Mochila:</label><!--Solo por el texto "Mochila"-->

          <input type="button" id="potbot" value="Pocion" onClick="usepot()">
          <label for="potcont"></label>
          <input type="text" id="potcont" value=0 size="1">-</input>

          <input type="button" id="elibot" value="Racion" onClick="userac()">
          <label for="elicont"></label>
          <input type="text" id="elicont" value=0 size="1">-</input>

          <input type="button" id="perbot" value="Pergamino" onClick="useper()">
          <label for="percont"></label>
          <input type="text" id="percont" value=0 size="1"></input>
          <!--<label for="obj1">Mochila: 1-</label>
          <input type="text" id="obj1" value="Vacio" size="12"></input>
          <label for="obj2">2-</label>
          <input type="text" id="obj2" value="Vacio" size="12"></input>
          <label for="obj3">3-</label>
          <input type="text" id="obj3" value="Vacio" size="12"></input>-->
        </div>

        <div class="accion">
            <input type="button" id="av" value="Avanzar" onClick="avanzar()">
            <input type="button" id="de" value="Descansar" onClick="descansar()">
            <input type="button" id="at" value="Atacar!" onClick="atacar()">
        </div>
        <div>
          <input type="button" id="ngame" value="COMENZAR AVENTURA" onClick="newgame()">
        </div>
      </div>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
